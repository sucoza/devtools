# SonarCloud Configuration
sonar.projectKey=tanstack_browser-automation-test-recorder
sonar.organization=tanstack
sonar.projectName=Browser Automation Test Recorder Plugin
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.*,**/*.spec.*,**/test-setup.ts,**/__mocks__/**

# Language and file extensions
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/junit.xml

# Coverage and test results
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/test-setup.ts,**/__tests__/**,**/__mocks__/**,**/index.ts
sonar.cpd.exclusions=**/__tests__/**,**/__mocks__/**

# Quality gate
sonar.qualitygate.wait=true

# Technical debt rules
sonar.tech_debt.rating_grid=0.1,0.2,0.5,1
sonar.tech_debt.developer_cost=30

# Duplication settings
sonar.cpd.js.minimumtokens=50
sonar.cpd.ts.minimumtokens=50

# Analysis properties
sonar.analysis.mode=publish
sonar.verbose=false