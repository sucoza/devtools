version: 2

# Dependabot configuration for pnpm workspace
# Dependabot automatically detects pnpm from pnpm-lock.yaml and uses pnpm for updates

updates:
  # Root package.json - workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    versioning-strategy: increase
    open-pull-requests-limit: 10
    reviewers:
      - "tyevco"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      tanstack:
        patterns:
          - "@tanstack/*"
      sucoza-plugins:
        patterns:
          - "@sucoza/*"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Shared packages
  - package-ecosystem: "npm"
    directory: "/packages/devtools-common"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "shared-packages"

  - package-ecosystem: "npm"
    directory: "/packages/plugin-core"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "shared-packages"

  - package-ecosystem: "npm"
    directory: "/packages/shared-components"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "shared-packages"

  - package-ecosystem: "npm"
    directory: "/packages/devtools-importer"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "shared-packages"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"