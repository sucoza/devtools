name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 21]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: |
          # Type check shared packages
          npm run typecheck --workspace=packages/devtools-common
          npm run typecheck --workspace=packages/plugin-core  
          npm run typecheck --workspace=packages/shared-components
          npm run typecheck --workspace=packages/devtools-importer

      - name: Lint
        run: |
          # Lint shared packages
          npm run lint --workspace=packages/devtools-common
          npm run lint --workspace=packages/plugin-core
          npm run lint --workspace=packages/shared-components  
          npm run lint --workspace=packages/devtools-importer

      - name: Build shared packages
        run: |
          npm run build --workspace=packages/devtools-common
          npm run build --workspace=packages/plugin-core
          npm run build --workspace=packages/shared-components
          npm run build --workspace=packages/devtools-importer

      - name: Test shared packages
        run: |
          npm run test --workspace=packages/devtools-common
          npm run test --workspace=packages/plugin-core
          npm run test --workspace=packages/shared-components

  build-plugins:
    name: Build & Test Plugins
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        plugin: [
          'accessibility-devtools',
          'api-mock-interceptor', 
          'auth-permissions-mock',
          'browser-automation-test-recorder',
          'bundle-impact-analyzer',
          'design-system-inspector',
          'error-boundary-visualizer',
          'feature-flag-manager',
          'form-state-inspector',
          'graphql-devtools',
          'i18n-devtools',
          'logger-devtools',
          'memory-performance-profiler',
          'render-waste-detector',
          'router-devtools',
          'security-audit-panel',
          'stress-testing-devtools',
          'visual-regression-monitor',
          'websocket-signalr-devtools',
          'zustand-devtools'
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages first
        run: |
          npm run build --workspace=packages/devtools-common
          npm run build --workspace=packages/plugin-core
          npm run build --workspace=packages/shared-components
          npm run build --workspace=packages/devtools-importer

      - name: Type check plugin
        run: npm run typecheck --workspace=plugins/${{ matrix.plugin }}

      - name: Lint plugin
        run: npm run lint --workspace=plugins/${{ matrix.plugin }}

      - name: Build plugin
        run: npm run build --workspace=plugins/${{ matrix.plugin }}

      - name: Test plugin
        run: npm run test --workspace=plugins/${{ matrix.plugin }}

  build-matrix:
    name: Full Build Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: |
          npm run build --workspace=packages/devtools-common
          npm run build --workspace=packages/plugin-core
          npm run build --workspace=packages/shared-components
          npm run build --workspace=packages/devtools-importer

      - name: Build sample plugins
        run: |
          npm run build --workspace=plugins/api-mock-interceptor
          npm run build --workspace=plugins/memory-performance-profiler
          npm run build --workspace=plugins/browser-automation-test-recorder

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate